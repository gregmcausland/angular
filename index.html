<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>

			tab-pane, [tab-pane], modal-content, [modal-content] {
				display: none !important;
			}

			.tabs {
			}

			.tabs__pane {
				border: 2px solid #333;
				padding: 1em;
				background: #eee;
			}

			.tabs__list {
				list-style: none;
				margin: 0;
				padding: 0;
			}
				.tabs__list li {
					display: inline-block;
					padding: 1em;
					background: #eee;
					cursor: pointer;
				}
				.tabs__list li.is-active {
					background: #333;
					color: #fff;
				}

		</style>
	</head>
	<body>

		<script src="js/libs/angular.min.js"></script>
		<script src="build/stv.core.min.js"></script>

	</body>
